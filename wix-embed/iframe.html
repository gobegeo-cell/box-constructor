<!doctype html>
<html>
<head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'></head>
<body style='margin:0'>
  <iframe id='conf' src='http://localhost:5173' style='width:100%;border:0;min-height:900px' loading='lazy' allow='clipboard-write'></iframe>
  <script>
    window.addEventListener('message', (e) => {
      if (!e.data || e.data.type !== 'CONF_HEIGHT') return;
      document.getElementById('conf').style.height = Math.max(700, Number(e.data.height||0)) + 'px';
    });
  </script>
</body>
</html>
